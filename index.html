<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Jones</title>
</head>
<body>

    <header>
        <nav></nav>
    </header>

    <main>

        <section id="hero">
            <div class="hero-content">
                <div class="container hero-content-item">
                    <h1 class="hero-title">SAMUEL JONES</h1>
                </div>
                <div class="container hero-content-item">
                    <img class="hero-logo" src="assets/svg/logo.svg" alt="Logo">
                </div>
            </div>
            <a href="#about" class="scroll-down" aria-label="scroll down"></a>
        </section>


        <section id="about">
            <div class="container">
                <h2 class="heading"></h2>
                <div class="about-me"></div>

                <h2 class="heading"></h2>
                <div class="about-skills"></div>
            </div>
        </section>


        <section id="work">
            <div class="container">
                <h2 class="heading"></h2>
                <div class="work-projects"></div>
            </div>
        </section>


        <section id="contact">
            <div class="container">
                <h3 class="heading"></h3>
                <div class="contact-content">
                    <div class="contact-info">
                        <img src="" alt="" class="contact-img">
                        <div class="contact-info-content">
                            <p></p>
                            <h4></h4>
                            <h3></h3>
                            <h3></h3>
                        </div>
                    </div>
                    <form action="" class="contact-form">
                        <h4>Contact me here</h4>
                        <div class="form-input">
                            <input type="text" name="name" class="input">
                            <label for="name">Name</label>
                            <p class="err-msg">Name field must be filled</p>
                        </div>
                        <div class="form-input">
                            <input type="email" name="email" class="input">
                            <label for="email">Your Email</label>
                            <p class="err-msg"></p>
                        </div>
                        <div class="form-input">
                            <textarea name="msg" id="msg" cols="30" rows="10" class="input"></textarea>
                            <label for="msg">Message</label>
                            <p class="err-msg">Message input must be filled out</p>
                        </div>
                        <button type="submit" class="btn btn-primary" id="form-submit"></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <a href="#top" aria-label="Scroll to top" class="scroll-up"></a>
            <div class="footer-content">
                <div class="footer-info">

                </div>
                <span class="footer-links">
                    
                </span>
            </div>
        </div>
    </footer>

</body>
</html>
